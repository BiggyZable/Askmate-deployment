{% extends "layout.html" %}
{% block title %}New Answer{% endblock %}
{% block head %}
{% endblock %}
{% block content %}
    <h1>{{ question['title'] }}</h1>
    <p>{{ question['message'] }}</p>
    <form action="/question/{{ idnum }}/new-answer" method="post" enctype="multipart/form-data">
        <label for="new-answer">Add new answer</label><br>
        <textarea name="answer" id="new-answer" rows="10" cols="40"></textarea><br>

        <label>Select image</label>
        <div class="custom-file">
            <input type="file" class="custom-file-input" name="image" id="image">
            <label class="custom-file-label" for="image">Select image...</label>
        </div>

        <button type="submit">Add answer</button>
    </form>
    <br>
    <a href="/question/{{ idnum }}"><strong>Back to the question</strong></a>
    <br>
    <a href="/"><strong>Back to main</strong></a>
{% endblock %}
